{% load static %}
<div class="my_menu sticky-top" id="myMenu" style="position: fixed; top: 0; z-index: 1000;">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/user">
                <img src="{% static 'image/000.png' %}" height="30">
                <span class="navbar-text">CRM</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav_btn_flat" href="{% url 'users_list' %}">
                            <i class="fas fa-database"></i> База
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav_btn_flat" href="{% url 'smena' %}">
                            <i class="fas fa-calendar-alt"></i> Смены
                        </a>
                    </li>
                    {% if request.user.is_staff %}
                    <li class="nav-item">
                        <a class="nav_btn_flat" href="{% url 'smena_new' %}">
                            <i class="fas fa-calendar-plus"></i> Смены НОВ
                        </a>
                    </li>
                    {% endif %}
                    {% endif %}
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <form class="d-flex" method="post">
                            <select class="form-select js-chosen" name="useridchange" id="selectUser">
                                <option value="0">Укажите клиента</option>
                                {% for user in users %}
                                <option value="{{ user.id }}">{{ user.email }}</option>
                                {% endfor %}
                            </select>
                        </form>
                    </li>
                    <li class="nav-item">
                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="nav_btn_flat">
                                <i class="fas fa-sign-out-alt"></i> Выход
                            </button>
                        </form>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav_btn_flat" href="{% url 'login' %}">
                            <i class="fas fa-sign-in-alt"></i> Войти
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</div>

<link href="{% static 'css/neon-dark-theme.css' %}" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function() {
        $(".js-chosen").chosen({
            disable_search_threshold: 10,
            no_results_text: "Ничего не найдено!",
            width: "200px"
        });
    });
</script>

<script type="text/javascript">
    document.getElementById("selectUser").addEventListener("change", function() {
        let idUser = this.value;
        if (idUser !== "0") {
            let linkOpen = `/user/user/${idUser}/`;
            window.open(linkOpen, "_self"); 
    });
</script>
