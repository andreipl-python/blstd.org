{% load static %}
<!-- jQuery должен быть первым и загрузиться полностью -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Остальные скрипты загружаем после jQuery -->
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.min.css">

<!-- SweetAlert2 -->
<script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.0/dist/sweetalert2.min.js"></script>

<!-- Инициализация после загрузки всех скриптов -->
<script>
    // Ждем полной загрузки jQuery
    window.addEventListener('load', function() {
        // Инициализация Chosen
        if ($.fn.chosen) {
            $(".js-chosen").chosen({
                width: "100%",
                no_results_text: "Ничего не найдено"
            });
        }
    });
</script>
