            {% csrf_token %}

            <input id="auth-login" type="text" name="login" class="auth-input" placeholder="Введите логин" required>

            <label class="auth-label" for="auth-password">Пароль</label>
            <input id="auth-password" type="password" name="password" class="auth-input" placeholder="Введите пароль" required>

            <button type="submit" class="auth-submit" name="send">Войти</button>
        </form>
