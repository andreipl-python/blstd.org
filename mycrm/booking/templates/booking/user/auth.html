<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRM</title>
    {% include 'booking/add/head.html' %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<body id="body">
{% include 'booking/add/menu.html' %}

<div class="container">
    <div class="row pt-4">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 myform">
            <center>
                <h2>Войти</h2><br>
                <form method="post">
                    {% csrf_token %}
                    <input type="text" name="login" class="form-control" placeholder="Email" required><br>
                    <input type="password" name="password" class="form-control" placeholder="Password" required><br>
                    <input type="submit" class="btn btn-success" value="Login" name="send">
                </form>
            </center>
            <br><br><br>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>

<script type="text/javascript" src="{% static 'js/jquery-3.6.0.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
{% include 'booking/js.html' %}
</body>
</html>
