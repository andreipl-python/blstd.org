{% load static %}

<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<div class="modal fade" id="paymentBookingModal" tabindex="-1" aria-labelledby="paymentBookingModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" style="max-width:none; width: 31vw;">
        <div class="modal-content">
            <div class="modal-body">
                <div class="mb-3">
                    <!--Кнопка возврата и заголовок-->
                    <div class="row d-flex align-items-center mb-5">
                        <div class="col-md-12 d-flex justify-content-between align-items-center">
                            <div class="d-flex justify-content-start align-items-center gap-3">
                                <button type="button" class="button-third" onclick="switchToInfoModal()">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path d="M12 19L5 12L12 5" stroke="#7A52FF" stroke-width="2" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                        <path d="M19 12H5" stroke="#7A52FF" stroke-width="2" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                    </svg>
                                </button>
                                <h2 class="mb-0">Внесение оплаты</h2>
                            </div>
                            <div id="publicIdContainer" class="d-flex align-items-end">
                                <span>ID:</span>
                                <span id="publicID" class="ms-2">123456</span>
                            </div>
                        </div>
                    </div>
                    <!--Стоимость / Внесено-->
                    <div class="col-md-12 d-flex align-items-center justify-content-center gap-1">
                        <h4 class="mb-0">70 BYN</h4>
                        <h4 class="mb-0">/</h4>
                        <h4 class="mb-0">0 BYN</h4>
                    </div>
                    <div class="col-md-12 d-flex align-items-center justify-content-center mb-5"
                        id="paymentTextContainer">
                        <span>Стоимость / внесено</span>
                    </div>
                    <!--Блок внесения оплаты-->
                    <div class="row mb-3">
                        <div class="col-md-9">
                            <label for="paymentMethod" class="form-label">Способ оплаты</label>
                            <div class="custom-select" id="paymentMethod" name="paymentMethod">
                                <span class="selected">Выберите способ</span>
                                <span class="chevron">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path d="M6 9L12 15L18 9" stroke="#818EA2" stroke-width="2" />
                                    </svg>
                                </span>
                                <ul class="options">
                                    <li data-value="1">Наличные</li>
                                    <li data-value="2">Карта</li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-md-3 mb-5">
                            <label for="paymentValue" class="form-label">Сумма, BYN</label>
                            <input type="number" class="payment-value-input" id="paymentValue" name="paymentValue"
                                placeholder="99" min="0" step="0.01" />
                        </div>
                        <div class="col-md-12 d-flex align-items-center justify-content-start gap-2 mb-5">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 12H19" stroke="#7A52FF" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path d="M12 5V19" stroke="#7A52FF" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                            <h5 class="mb-0" style="color: #7A52FF">Добавить способ оплаты</h5>
                        </div>
                        <!--Кнопка оплатить-->
                        <div class="col-md-12 d-flex align-items-center justify-content-center">
                            <button type="button" class="button-primary">Оплатить</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Закрытие модального окна оплаты и открытие модального окна информации по кнопке "назад"
    function switchToInfoModal() {
        const paymentModal = bootstrap.Modal.getInstance(document.getElementById('paymentBookingModal'));
        paymentModal.hide();

        setTimeout(() => {
            const infoModal = new bootstrap.Modal(document.getElementById('infoBookingModal'));
            infoModal.show();
        }, 50);
    }

    // Обработчики для paymentBookingModal: закрытие и инициализация custom-select
    const paymentModal = document.getElementById('paymentBookingModal');
    paymentModal.addEventListener('hidden.bs.modal', function () {
        const infoModal = new bootstrap.Modal(document.getElementById('infoBookingModal'));
        infoModal.show();
    });

    paymentModal.addEventListener('shown.bs.modal', function () {
        document.querySelectorAll('#paymentBookingModal .custom-select').forEach(select => {
            const selected = select.querySelector('.selected');
            const optionsContainer = select.querySelector('.options');
            const optionsList = optionsContainer ? optionsContainer.querySelectorAll('li') : [];
            if (!selected || !optionsContainer) return;

            // Открытие/закрытие по клику
            select.addEventListener('click', () => {
                select.classList.toggle('open');
            });

            // Выбор опции
            optionsList.forEach(option => {
                option.addEventListener('click', (e) => {
                    e.stopPropagation();
                    optionsList.forEach(opt => opt.classList.remove('selected'));
                    option.classList.add('selected');
                    selected.textContent = option.textContent;
                    select.classList.remove('open');
                });
            });

            // Закрытие по клику вне select
            document.addEventListener('click', (e) => {
                if (!select.contains(e.target)) {
                    select.classList.remove('open');
                }
            });
        });
    });
</script>
