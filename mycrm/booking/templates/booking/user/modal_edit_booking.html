{% load custom_filters %}
{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'css/neon-dark-theme.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<div class="modal fade" id="editBookingModal" tabindex="-1" aria-labelledby="editBookingModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" style="min-width: 800px; max-width: 800px;">
        <div class="modal-content">
            <div class="modal-header">
                <div class="d-flex justify-content-between align-items-center w-100">
                    <div class="d-flex align-items-center">
                        <h5 class="modal-title" id="editBookingModalLabel">
                            Бронирование #<span id="modalBookingId"></span>
                            <span class="badge" id="modalBookingStatus"></span>
                        </h5>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
            </div>
            <div class="modal-body">
                <!-- Информация о брони -->
                <div class="booking-info mb-4">
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>Время:</strong> <span id="modalStartTime"></span> - <span id="modalEndTime"></span></p>
                            <p><strong>Длительность:</strong> <span id="modalDuration"></span></p>
                            <p><strong>Помещение:</strong> <span id="modalRoom"></span></p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>Клиент:</strong> <span id="modalClientInfo"></span></p>
                            <p><strong>Специалист:</strong> <span id="modalSpecialistInfo"></span></p>
                            <p><strong>Услуга:</strong> <span id="modalService"></span></p>
                            <p><strong>Стоимость:</strong> <span id="modalPrice"></span></p>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <p><strong>Комментарий:</strong></p>
                            <p id="modalComment" class="border p-2 rounded"></p>
                        </div>
                    </div>
                </div>

                <!-- Форма редактирования -->
                <form id="editBookingForm" action="javascript:void(0);" method="POST" style="display: none;">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="editStartTime" class="form-label">Время начала</label>
                            <input type="text" class="form-control" id="editStartTime" name="start_time" readonly>
                        </div>
                        <div class="col-md-6">
                            <label for="editDuration" class="form-label">Длительность</label>
                            <select id="editDuration" name="duration" class="form-select">
                                <!-- Опции будут добавлены динамически -->
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="editClient" class="form-label">Клиент</label>
                            <select id="editClient" name="client" class="form-select">
                                <!-- Опции будут добавлены динамически -->
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="editSpecialist" class="form-label">Специалист</label>
                            <select id="editSpecialist" name="specialist" class="form-select">
                                <!-- Опции будут добавлены динамически -->
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="editComment" class="form-label">Комментарий</label>
                        <textarea class="form-control" id="editComment" name="comment" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="d-flex justify-content-between w-100">
                    <div>
                        <!-- Левая группа кнопок -->
                        <button type="button" class="btn btn-danger me-2" id="deleteBookingBtn">Удалить</button>
                        <button type="button" class="btn btn-warning me-2" id="cancelBookingBtn">Отменить бронь</button>
                    </div>
                    <div>
                        <!-- Правая группа кнопок -->
                        <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Закрыть</button>
                        <button type="button" class="btn btn-success me-2" id="confirmBookingBtn" style="display: none;">Подтвердить</button>
                        <button type="button" class="btn btn-primary" id="editBookingBtn">Редактировать</button>
                        <button type="submit" class="btn btn-primary" form="editBookingForm" id="saveBookingBtn" style="display: none;">Сохранить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const editBookingModal = document.getElementById('editBookingModal');
        const editBookingForm = document.getElementById('editBookingForm');
        const editBookingBtn = document.getElementById('editBookingBtn');
        const saveBookingBtn = document.getElementById('saveBookingBtn');
        const confirmBookingBtn = document.getElementById('confirmBookingBtn');
        const deleteBookingBtn = document.getElementById('deleteBookingBtn');
        const cancelBookingBtn = document.getElementById('cancelBookingBtn');

        // Инициализация Chosen
        $("#editClient").chosen({
            width: "100%",
            no_results_text: "Ничего не найдено"
        });
        
        $("#editSpecialist").chosen({
            width: "100%",
            no_results_text: "Ничего не найдено"
        });

        // Функция для заполнения данных брони
        function fillBookingData(booking) {
            // Заголовок и статус
            document.getElementById('modalBookingId').textContent = booking.id;
            document.getElementById('modalBookingStatus').textContent = booking.status_name;
            document.getElementById('modalBookingStatus').className = `badge bg-${getStatusColor(booking.status)}`;

            // Основная информация
            document.getElementById('modalStartTime').textContent = booking.start_time;
            document.getElementById('modalEndTime').textContent = booking.end_time;
            document.getElementById('modalDuration').textContent = booking.duration;
            document.getElementById('modalRoom').textContent = booking.room_name;
            document.getElementById('modalClientInfo').textContent = booking.client_name;
            document.getElementById('modalSpecialistInfo').textContent = booking.specialist_name || 'Не назначен';
            document.getElementById('modalService').textContent = booking.service_name || 'Не указана';
            document.getElementById('modalPrice').textContent = booking.price || '0';
            document.getElementById('modalComment').textContent = booking.comment || 'Нет комментария';

            // Заполнение формы редактирования
            document.getElementById('editStartTime').value = booking.start_time;
            document.getElementById('editComment').value = booking.comment || '';

            // Заполнение select'ов
            if (booking.client_id) {
                $('#editClient').val(booking.client_id).trigger('chosen:updated');
            }
            if (booking.specialist_id) {
                $('#editSpecialist').val(booking.specialist_id).trigger('chosen:updated');
            }
            if (booking.duration_minutes) {
                const hours = Math.floor(booking.duration_minutes / 60);
                const minutes = booking.duration_minutes % 60;
                $('#editDuration').val(`${hours}:${minutes.toString().padStart(2, '0')}`);
            }

            // Управление видимостью кнопки подтверждения
            confirmBookingBtn.style.display = booking.status === 1 ? 'inline-block' : 'none';
        }

        // Функция для определения цвета статуса
        function getStatusColor(status) {
            const statusColors = {
                1: 'warning',   // Ожидает подтверждения
                2: 'success',   // Подтверждено
                3: 'danger',    // Отменено
                4: 'info'       // Завершено
            };
            return statusColors[status] || 'secondary';
        }

        // Обработчик открытия модального окна
        editBookingModal.addEventListener('show.bs.modal', function(event) {
            const button = event.relatedTarget;
            const bookingId = button.getAttribute('data-booking-id');
            
            // Сброс формы и скрытие её
            editBookingForm.style.display = 'none';
            editBookingBtn.style.display = 'inline-block';
            saveBookingBtn.style.display = 'none';
            
            // Запрос данных брони с сервера
            fetch(`/booking/get-booking-details/${bookingId}/`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        fillBookingData(data.booking);
                    } else {
                        throw new Error(data.error || 'Ошибка при получении данных');
                    }
                })
                .catch(error => {
                    console.error('Ошибка при получении данных брони:', error);
                    alert('Не удалось загрузить данные брони');
                });
        });

        // Обработчик кнопки "Редактировать"
        editBookingBtn.addEventListener('click', function() {
            editBookingForm.style.display = 'block';
            editBookingBtn.style.display = 'none';
            saveBookingBtn.style.display = 'inline-block';
        });

        // Обработчик кнопки "Удалить"
        deleteBookingBtn.addEventListener('click', function() {
            if (confirm('Вы уверены, что хотите удалить эту бронь?')) {
                const bookingId = document.getElementById('modalBookingId').textContent;
                fetch(`/booking/delete/${bookingId}/`, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        location.reload();
                    } else {
                        throw new Error(data.error || 'Ошибка при удалении');
                    }
                })
                .catch(error => {
                    console.error('Ошибка при удалении брони:', error);
                    alert('Не удалось удалить бронь');
                });
            }
        });

        // Обработчик кнопки "Отменить бронь"
        cancelBookingBtn.addEventListener('click', function() {
            if (confirm('Вы уверены, что хотите отменить эту бронь?')) {
                const bookingId = document.getElementById('modalBookingId').textContent;
                fetch(`/booking/cancel/${bookingId}/`, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        location.reload();
                    } else {
                        throw new Error(data.error || 'Ошибка при отмене');
                    }
                })
                .catch(error => {
                    console.error('Ошибка при отмене брони:', error);
                    alert('Не удалось отменить бронь');
                });
            }
        });

        // Обработчик кнопки "Подтвердить"
        confirmBookingBtn.addEventListener('click', function() {
            const bookingId = document.getElementById('modalBookingId').textContent;
            fetch(`/booking/confirm/${bookingId}/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    location.reload();
                } else {
                    throw new Error(data.error || 'Ошибка при подтверждении');
                }
            })
            .catch(error => {
                console.error('Ошибка при подтверждении брони:', error);
                alert('Не удалось подтвердить бронь');
            });
        });

        // Обработчик отправки формы редактирования
        editBookingForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const bookingId = document.getElementById('modalBookingId').textContent;
            const formData = new FormData(this);

            fetch(`/booking/edit/${bookingId}/`, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    location.reload();
                } else {
                    throw new Error(data.error || 'Ошибка при сохранении');
                }
            })
            .catch(error => {
                console.error('Ошибка при сохранении изменений:', error);
                alert('Не удалось сохранить изменения');
            });
        });
    });
</script>
